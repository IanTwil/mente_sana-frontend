<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>MenteSana Hockey</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #1abc9c;
            --primary-dark: #16a085;
            --bg: #1a1a1a;
            --panel: rgba(44, 62, 80, 0.9);
            --text: #ecf0f1;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-y: auto;
            touch-action: auto;
        }

        #lobby-container {
            width: 90%;
            max-width: 500px;
            background: var(--panel);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--primary);
            text-align: center;
            margin: 20px 0;
        }

        .room-list {
            max-height: 250px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(26, 188, 156, 0.2);
            -webkit-overflow-scrolling: touch;
        }

        .room-list::-webkit-scrollbar {
            width: 6px;
        }

        .room-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 12px 20px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }

        h1 {
            color: var(--primary);
            margin-top: 0;
        }

        .status-bar {
            font-size: 0.9rem;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-create {
            background: var(--primary);
            color: white;
            width: 100%;
            font-size: 1rem;
        }

        .btn-join {
            background: var(--primary-dark);
            color: white;
            font-size: 0.8rem;
        }

        button:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 15px var(--primary);
        }

        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }

        #game-view {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        canvas {
            background: #2c3e50;
            border: 5px solid #34495e;
            border-radius: 15px;
            max-width: 95vw;
            max-height: 80vh;
            cursor: crosshair;
        }

        .hidden {
            display: none !important;
        }

        .spinner {
            width: 15px;
            height: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #rotate-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--primary);
            padding: 20px;
        }

        @media screen and (max-width: 900px) and (orientation: portrait) {
            #rotate-message {
                display: flex;
            }

            #lobby-container,
            #game-view {
                display: none !important;
            }
        }

        .pulse-dot {
            width: 10px;
            height: 10px;
            background-color: #2ecc71;
            /* Verde esmeralda */
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 0 rgba(46, 204, 113, 0.4);
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }
    </style>
</head>

<body>

    <div id="rotate-message">
        <h1 style="font-size: 3rem;">↻</h1>
        <h2>Por favor, gira tu dispositivo</h2>
        <p>Este juego está diseñado para jugarse en horizontal.</p>
    </div>

    <div id="lobby-container">
        <a href="../ludica.html"
            style="text-decoration: none; color: #7f8c8d; font-size: 0.9rem; display: block; margin-bottom: 15px;">←
            Volver a Lúdica</a>
        <h1>MenteSana Hockey</h1>
        <div class="status-bar">
            <span id="server-status">
                <div class="spinner"></div> Conectando...
            </span>
            <span id="heartbeat-status" style="margin-left: 15px; display: none;">
                <div class="pulse-dot"></div> Sala Activa
            </span>
        </div>

        <button id="btn-create-room" class="btn-create" onclick="hostGame()" disabled>+ Crear Nueva Partida</button>

        <h3>Salas Disponibles</h3>
        <div id="room-list" class="room-list">
            <p>Buscando partidas...</p>
        </div>

        <p style="font-size: 0.7rem; color: #7f8c8d;">Render puede tardar 30s en despertar si está inactivo.</p>
    </div>

    <div id="game-view">
        <div class="ui-panel" style="margin-bottom: 5px; font-weight: bold; color: var(--primary);">
            <span id="game-status">Esperando oponente...</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <button id="btn-rematch" class="hidden" onclick="requestRematch()" style="position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); 
    background: #f1c40f; color: #000; padding: 15px 30px; font-size: 1.2rem; z-index: 100;">
            ¿REVANCHA?
        </button>
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button onclick="location.reload()"
                style="background: transparent; border: 1px solid #7f8c8d; color: #7f8c8d;">Lobby</button>
            <button onclick="window.location.href='../ludica.html'"
                style="background: #e74c3c; color: white;">Salir</button>
        </div>
    </div>

    <script>
        function playConnectSound() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(587.33, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(880.00, audioCtx.currentTime + 0.1);

            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.3);
        }
        const SERVER_URL = "https://hockey-mentesana.onrender.com";
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 500;

        let peer, conn, myPeerId;
        let isHost = false;
        let rooms = [];
        let goalFlash = 0;
        let shakeAmount = 0;
        let ballTrail = [];
        const paddleW = 15, paddleH = 90;
        const p1 = { x: 20, y: 205, score: 0, color: '#1abc9c' };
        const p2 = { x: 765, y: 205, score: 0, color: '#e74c3c' };
        const ball = { x: 400, y: 250, dx: 4, dy: 4, radius: 8 };
        let particles = [];
        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    color: color
                });
            }
        }

        peer = new Peer();

        peer.on('open', (id) => {
            myPeerId = id;
            document.getElementById('server-status').innerHTML = "● Sistema Listo";
            document.getElementById('btn-create-room').disabled = false;
            fetchRooms();
            setInterval(fetchRooms, 3000);
        });

        window.addEventListener('beforeunload', () => {
            if (isHost && myPeerId) eliminarSala(myPeerId);
        });

        window.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden' && isHost && myPeerId) {
                eliminarSala(myPeerId);
            }
        });

        async function fetchRooms() {
            try {
                const response = await fetch(`${SERVER_URL}/rooms`);
                rooms = await response.json();
                updateRoomListUI();
            } catch (err) {
                document.getElementById('server-status').innerHTML = "⚠️ Servidor despertando...";
            }
        }

        async function hostGame() {
            isHost = true;
            const nombreJugador = prompt("Introduce tu nombre para la sala:") || "Jugador 1";

            try {
                await fetch(`${SERVER_URL}/rooms`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ peerId: myPeerId, name: nombreJugador })
                });

                document.getElementById('heartbeat-status').style.display = 'inline-block';

                const heartInterval = setInterval(async () => {
                    if (!isHost || conn) {
                        clearInterval(heartInterval);
                        document.getElementById('heartbeat-status').style.display = 'none';
                        return;
                    }

                    try {
                        const response = await fetch(`${SERVER_URL}/rooms/heartbeat`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ peerId: myPeerId })
                        });

                        if (response.status === 404) {
                            console.log("La sala expiró en el servidor, recreando...");
                        }
                    } catch (e) {
                        console.error("Fallo de latido");
                    }
                }, 4000);
                document.getElementById('lobby-container').classList.add('hidden');
                document.getElementById('game-view').style.display = 'flex';

                peer.on('connection', (c) => {
                    conn = c;
                    playConnectSound();
                    if (navigator.vibrate) navigator.vibrate(200);

                    document.getElementById('heartbeat-status').style.display = 'none';

                    const statusMsg = document.getElementById('server-status');
                    statusMsg.innerHTML = "<span style='color: #f1c40f;'>⚡ ¡Oponente conectado! Entrando...</span>";

                    setTimeout(() => {
                        eliminarSala(myPeerId);
                        setupGame();
                    }, 1000);
                });
            } catch (err) {
                alert("Error al conectar con el servidor.");
            }
        }

        function joinGame(hostPeerId) {
            isHost = false;
            document.getElementById('lobby-container').classList.add('hidden');
            document.getElementById('game-view').style.display = 'flex';
            conn = peer.connect(hostPeerId);
            setupGame();
        }

        async function eliminarSala(peerId) {
            if (!peerId) return;

            const url = `${SERVER_URL}/rooms/${peerId}`;
            if (navigator.sendBeacon) {
                navigator.sendBeacon(url);
            }

            try {
                await fetch(url, { method: 'DELETE', keepalive: true });
            } catch (e) {
                console.error("Error al intentar borrar sala manualmente");
            }
        }

        function updateRoomListUI() {
            const listElement = document.getElementById('room-list');
            listElement.innerHTML = "";


            const availableRooms = rooms.filter(room => room.peerId !== myPeerId);

            if (availableRooms.length === 0) {
                listElement.innerHTML = "<p style='opacity:0.6; padding:20px;'>No hay salas activas actualmente.<br>¡Crea una partida tú mismo!</p>";
                return;
            }

            availableRooms.forEach(room => {
                const item = document.createElement('div');
                item.className = 'room-item';
                item.innerHTML = `<span>Partida de: <strong>${room.name}</strong></span><button class="btn-join" onclick="joinGame('${room.peerId}')">UNIRSE</button>`;
                listElement.appendChild(item);
            });
        }

        function handleInput(clientY) {
            const rect = canvas.getBoundingClientRect();
            const scaleY = canvas.height / rect.height;
            const mouseY = (clientY - rect.top) * scaleY - paddleH / 2;

            if (isHost) p1.y = mouseY; else p2.y = mouseY;

            if (conn && conn.open) {
                conn.send({ mouseY: mouseY });
            }
        }

        canvas.addEventListener('mousemove', (e) => handleInput(e.clientY));
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            handleInput(e.touches[0].clientY);
        }, { passive: false });

        function update() {
            if (isHost && conn && conn.open) {

                ball.x += ball.dx;
                ball.y += ball.dy;


                if (ball.y < 0 || ball.y > canvas.height) ball.dy *= -1;

                // Colisión con Jugador 1
                if (ball.x < p1.x + paddleW && ball.y > p1.y && ball.y < p1.y + paddleH) {
                    ball.dx = Math.abs(ball.dx) + 0.5;
                    createParticles(ball.x, ball.y, p1.color);
                    shakeAmount = 5;
                    conn.send({ type: 'EFFECT', effectType: 'HIT', x: ball.x, y: ball.y, color: p1.color });
                }

                // Colisión con Jugador 2
                if (ball.x > p2.x - paddleW && ball.y > p2.y && ball.y < p2.y + paddleH) {
                    ball.dx = -Math.abs(ball.dx) - 0.5;
                    createParticles(ball.x, ball.y, p2.color);
                    shakeAmount = 5;
                    conn.send({ type: 'EFFECT', effectType: 'HIT', x: ball.x, y: ball.y, color: p2.color });
                }

                if (ball.x < 0) {
                    p2.score++;
                    goalFlash = 1;
                    shakeAmount = 15;
                    resetBall();
                    checkWinner();
                    conn.send({ type: 'EFFECT', effectType: 'GOAL' });
                }

                if (ball.x > canvas.width) {
                    p1.score++;
                    goalFlash = 1;
                    shakeAmount = 15;
                    resetBall();
                    checkWinner();
                    conn.send({ type: 'EFFECT', effectType: 'GOAL' });
                }

                if (!gameEnded) {
                    conn.send({
                        mouseY: p1.y,
                        ballX: ball.x,
                        ballY: ball.y,
                        s1: p1.score,
                        s2: p2.score
                    });
                }
            }


            ballTrail.push({ x: ball.x, y: ball.y });
            if (ballTrail.length > 10) ballTrail.shift();

            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                if (p.life <= 0) particles.splice(i, 1);
            });
        }

        function resetBall() {
            ball.x = 400; ball.y = 250;
            ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = (Math.random() - 0.5) * 8;
        }

        let gameEnded = false;
        let winnerText = "";

        function checkWinner() {
            if (p1.score >= 10) {
                gameEnded = true;
                winnerText = "¡JUGADOR 1 GANA!";
                document.getElementById('btn-rematch').classList.remove('hidden');
            }
            if (p2.score >= 10) {
                gameEnded = true;
                winnerText = "¡JUGADOR 2 GANA!";
                document.getElementById('btn-rematch').classList.remove('hidden');
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();

            if (shakeAmount > 0) {
                let sx = (Math.random() - 0.5) * shakeAmount;
                let sy = (Math.random() - 0.5) * shakeAmount;
                ctx.translate(sx, sy);
                shakeAmount *= 0.9;
                if (shakeAmount < 0.1) shakeAmount = 0;
            }

            ctx.clearRect(-20, -20, canvas.width + 40, canvas.height + 40);

            if (goalFlash > 0) {
                ctx.fillStyle = `rgba(255, 255, 255, ${goalFlash})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                goalFlash -= 0.05;
            }

            ctx.setLineDash([10, 10]);
            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            ctx.beginPath(); ctx.moveTo(400, 0); ctx.lineTo(400, 500); ctx.stroke();
            ctx.setLineDash([]);
            ctx.font = "bold 50px Arial";
            ctx.fillStyle = "rgba(255,255,255,0.1)";
            ctx.fillText(p1.score, 330, 70); ctx.fillText(p2.score, 430, 70);

            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 4, 4);
            });
            ctx.globalAlpha = 1;

            [p1, p2].forEach(p => {
                ctx.shadowBlur = 15;
                ctx.shadowColor = p.color;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, paddleW, paddleH);
                ctx.shadowBlur = 0;

                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(p.x + paddleW / 2, p.y + 20, 4, 0, Math.PI * 2);
                ctx.arc(p.x + paddleW / 2, p.y + paddleH - 20, 4, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = "black";
                let dir = (ball.x > p.x) ? 2 : -2;
                ctx.beginPath();
                ctx.arc(p.x + paddleW / 2 + dir, p.y + 20, 2, 0, Math.PI * 2);
                ctx.arc(p.x + paddleW / 2 + dir, p.y + paddleH - 20, 2, 0, Math.PI * 2);
                ctx.fill();
            });

            ballTrail.forEach((pos, i) => {
                let ratio = i / ballTrail.length;
                ctx.fillStyle = `rgba(241, 196, 15, ${ratio * 0.3})`;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, ball.radius * ratio, 0, Math.PI * 2);
                ctx.fill();
            });

            const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
            if (speed > 7) {
                ctx.fillStyle = "#ff4757";
                ctx.shadowBlur = 20; ctx.shadowColor = "#ff4757";
            } else {
                ctx.fillStyle = "#f1c40f";
            }
            ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            if (gameEnded) {
                ctx.fillStyle = "rgba(0,0,0,0.8)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = "bold 60px Arial";
                ctx.fillStyle = "#1abc9c";
                ctx.textAlign = "center";
                ctx.shadowBlur = 20; ctx.shadowColor = "white";
                ctx.fillText(winnerText, 400, 250);
                ctx.font = "20px Arial";
                ctx.fillText("¡Presiona el botón de Revancha para seguir!", 400, 300);
                ctx.textAlign = "start";
            }

            ctx.restore();
        }

        function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); }

        function requestRematch() {
            resetGameLogic();
            if (conn && conn.open) {
                conn.send({ type: 'REMATCH_REQUEST' });
            }
        }

        function resetGameLogic() {
            p1.score = 0;
            p2.score = 0;
            gameEnded = false;
            winnerText = "";
            document.getElementById('btn-rematch').classList.add('hidden');
            resetBall();
        }

        function setupGame() {
            document.getElementById('game-status').innerText = "PARTIDA EN CURSO";

            conn.on('data', (data) => {
                if (data.type === 'REMATCH_REQUEST') {
                    resetGameLogic();
                    return;
                }

                if (data.type === 'EFFECT') {
                    if (data.effectType === 'HIT') {
                        createParticles(data.x, data.y, data.color);
                        shakeAmount = 5;
                    } else if (data.effectType === 'GOAL') {
                        goalFlash = 1;
                        shakeAmount = 15;
                    }
                    return;
                }

                if (isHost) {
                    p2.y = data.mouseY;
                } else {
                    p1.y = data.mouseY;
                    ball.x = data.ballX || ball.x;
                    ball.y = data.ballY || ball.y;
                    p1.score = data.s1 !== undefined ? data.s1 : p1.score;
                    p2.score = data.s2 !== undefined ? data.s2 : p2.score;

                    if (p1.score >= 10 || p2.score >= 10) {
                        checkWinner();
                    }
                }
            });

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>

</html>
