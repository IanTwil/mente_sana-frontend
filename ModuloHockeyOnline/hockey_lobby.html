<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <title>MenteSana | Lobby Hockey Online</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #1abc9c;
            --primary-dark: #16a085;
            --bg: #1a1a1a;
            --panel: rgba(44, 62, 80, 0.9);
            --text: #ecf0f1;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #lobby-container {
            width: 90%;
            max-width: 500px;
            background: var(--panel);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--primary);
            text-align: center;
            transition: all 0.5s ease;
        }

        h1 {
            color: var(--primary);
            margin-top: 0;
        }

        .status-bar {
            font-size: 0.9rem;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .room-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 12px 20px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            transition: transform 0.2s;
        }

        .room-item:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-create {
            background: var(--primary);
            color: white;
            width: 100%;
            font-size: 1rem;
        }

        .btn-join {
            background: var(--primary-dark);
            color: white;
            font-size: 0.8rem;
        }

        button:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 15px var(--primary);
        }

        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }

        #game-view {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        canvas {
            background: #2c3e50;
            border: 5px solid #34495e;
            border-radius: 15px;
            max-width: 95vw;
            max-height: 80vh;
            cursor: none;
            touch-action: none;
        }

        .hidden {
            display: none !important;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #rotate-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--primary);
            padding: 20px;
        }

        @media screen and (max-width: 900px) and (orientation: portrait) {
            #rotate-message {
                display: flex;
            }

            #lobby-container,
            #game-view {
                display: none !important;
            }
        }
    </style>
</head>

<body>

    <div id="rotate-message">
        <h1 style="font-size: 3rem;">↻</h1>
        <h2>Por favor, gira tu dispositivo</h2>
        <p>Este juego está diseñado para jugarse en horizontal.</p>
    </div>

    <div id="lobby-container">
        <a href="../ludica.html"
            style="text-decoration: none; color: #7f8c8d; font-size: 0.9rem; display: block; margin-bottom: 15px;">←
            Volver a Lúdica</a>
        <h1>MenteSana Hockey</h1>
        <div class="status-bar">
            <span id="server-status">
                <div class="spinner"></div> Conectando al servidor...
            </span>
        </div>

        <button id="btn-create-room" class="btn-create" onclick="hostGame()" disabled>+ Crear Nueva Partida</button>

        <h3>Salas Disponibles</h3>
        <div id="room-list" class="room-list">
            <p>Buscando partidas...</p>
        </div>

        <p style="font-size: 0.8rem; color: #7f8c8d;">Render puede tardar 30s en despertar si está inactivo.</p>
    </div>

    <div id="game-view">
        <div class="ui-panel" style="margin-bottom: 5px; font-weight: bold; color: var(--primary);">
            <span id="game-status">Esperando oponente...</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button onclick="location.reload()"
                style="background: transparent; border: 1px solid #7f8c8d; color: #7f8c8d; padding: 8px 15px;">Salir al
                Lobby</button>
            <button onclick="window.location.href='../ludica.html'"
                style="background: #e74c3c; color: white; padding: 8px 15px;">Salir</button>
        </div>
    </div>

    <script>
        const SERVER_URL = "https://hockey-mentesana.onrender.com";

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 500;

        let peer, conn, myPeerId;
        let isHost = false;
        let rooms = [];

        const paddleW = 15, paddleH = 90;
        const p1 = { x: 20, y: 205, score: 0, color: '#1abc9c' };
        const p2 = { x: 765, y: 205, score: 0, color: '#e74c3c' };
        const ball = { x: 400, y: 250, dx: 4, dy: 4, radius: 8 };

        peer = new Peer();

        peer.on('open', (id) => {
            myPeerId = id;
            document.getElementById('server-status').innerHTML = "● Sistema Listo";
            document.getElementById('btn-create-room').disabled = false;
            fetchRooms();
            setInterval(fetchRooms, 3000);
        });

        async function fetchRooms() {
            try {
                const response = await fetch(`${SERVER_URL}/rooms`);
                rooms = await response.json();
                updateRoomListUI();
                document.getElementById('server-status').innerHTML = "● Sistema Listo";
            } catch (err) {
                console.error("Esperando al servidor...");
                document.getElementById('server-status').innerHTML = "⚠️ Servidor despertando...";
            }
        }

        async function hostGame() {
            isHost = true;
            const nombreJugador = prompt("Introduce tu nombre para la sala:") || "Jugador 1";

            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            }

            try {
                await fetch(`${SERVER_URL}/rooms`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ peerId: myPeerId, name: nombreJugador })
                });

                document.getElementById('lobby-container').classList.add('hidden');
                document.getElementById('game-view').style.display = 'flex';

                peer.on('connection', (c) => {
                    conn = c;
                    eliminarSala(myPeerId);
                    setupGame();
                });
            } catch (err) {
                alert("Error al conectar con el servidor de salas.");
            }
        }

        function joinGame(hostPeerId) {
            isHost = false;
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            }

            document.getElementById('lobby-container').classList.add('hidden');
            document.getElementById('game-view').style.display = 'flex';

            conn = peer.connect(hostPeerId);
            setupGame();
        }

        async function eliminarSala(peerId) {
            try { await fetch(`${SERVER_URL}/rooms/${peerId}`, { method: 'DELETE' }); }
            catch (e) { console.error("Error al borrar sala"); }
        }

        function updateRoomListUI() {
            const listElement = document.getElementById('room-list');
            listElement.innerHTML = "";
            if (rooms.length === 0) {
                listElement.innerHTML = "<p>No hay salas activas. ¡Crea la primera!</p>";
                return;
            }
            rooms.forEach(room => {
                if (room.peerId === myPeerId) return;
                const item = document.createElement('div');
                item.className = 'room-item';
                item.innerHTML = `<span>Partida de: <strong>${room.name}</strong></span><button class="btn-join" onclick="joinGame('${room.peerId}')">UNIRSE</button>`;
                listElement.appendChild(item);
            });
        }


        function setupGame() {
            document.getElementById('game-status').innerText = "PARTIDA EN CURSO";
            conn.on('data', (data) => {
                if (isHost) {
                    p2.y = data.mouseY;
                } else {
                    p1.y = data.mouseY;
                    ball.x = data.ballX; ball.y = data.ballY;
                    p1.score = data.s1; p2.score = data.s2;
                }
            });
            requestAnimationFrame(gameLoop);
        }


        function handleInput(clientY) {
            const rect = canvas.getBoundingClientRect();
            const scaleY = canvas.height / rect.height; // Ajuste automático si la pantalla es pequeña
            const mouseY = (clientY - rect.top) * scaleY - paddleH / 2;

            if (isHost) p1.y = mouseY;
            else p2.y = mouseY;

            if (conn && conn.open) {
                conn.send({ mouseY: mouseY });
            }
        }

        canvas.addEventListener('mousemove', (e) => {
            handleInput(e.clientY);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault(); 
            const touch = e.touches[0];
            handleInput(touch.clientY);
        }, { passive: false });

        // --- FISICA ---
        function update() {
            if (isHost && conn && conn.open) {
                ball.x += ball.dx; ball.y += ball.dy;

                if (ball.y < 0 || ball.y > canvas.height) ball.dy *= -1;

                if (ball.x < p1.x + paddleW && ball.y > p1.y && ball.y < p1.y + paddleH) {
                    ball.dx = Math.abs(ball.dx) + 0.3;
                }
                if (ball.x > p2.x - paddleW && ball.y > p2.y && ball.y < p2.y + paddleH) {
                    ball.dx = -Math.abs(ball.dx) - 0.3;
                }

                if (ball.x < 0) { p2.score++; resetBall(); }
                if (ball.x > canvas.width) { p1.score++; resetBall(); }

                conn.send({ mouseY: p1.y, ballX: ball.x, ballY: ball.y, s1: p1.score, s2: p2.score });
            }
        }

        function resetBall() {
            ball.x = 400; ball.y = 250;
            ball.dx = isHost ? 4 : -4;
            ball.dy = (Math.random() - 0.5) * 8;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.setLineDash([10, 10]);
            ctx.strokeStyle = "rgba(255,255,255,0.2)";
            ctx.beginPath(); ctx.moveTo(400, 0); ctx.lineTo(400, 500); ctx.stroke();
            ctx.setLineDash([]);

            ctx.font = "40px Arial";
            ctx.fillStyle = "rgba(255,255,255,0.3)";
            ctx.fillText(p1.score, 350, 60);
            ctx.fillText(p2.score, 420, 60);

            ctx.fillStyle = p1.color; ctx.fillRect(p1.x, p1.y, paddleW, paddleH);
            ctx.fillStyle = p2.color; ctx.fillRect(p2.x, p2.y, paddleW, paddleH);

            ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "#f1c40f"; ctx.fill();
        }

        function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); }
    </script>
</body>

</html>
