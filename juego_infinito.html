<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resiliencia Infinita | MenteSana</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2248%22 fill=%22%231abc9c%22/><path d=%22M50 25 L65 45 L50 65 L35 45 Z%22 fill=%22white%22/><path d=%22M25 60 Q50 85 75 60%22 stroke=%22white%22 stroke-width=%225%22 fill=%22none%22 stroke-linecap=%22round%22/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a252f;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            display: block;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #1abc9c;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .screen {
            background: rgba(26, 37, 47, 0.85);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
            /* Habilita clicks */
            transition: opacity 0.3s;
        }

        h1 {
            margin-bottom: 10px;
            color: #1abc9c;
        }

        p {
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        button {
            background: #1abc9c;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            font-weight: bold;
        }

        button:hover {
            background: #16a085;
            transform: scale(1.05);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* --- NUEVAS IMPLEMENTACIONES --- */
        .btn-regresar {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            transition: all 0.3s;
        }

        .btn-regresar:hover {
            background: #e74c3c;
        }

        /* √Årea t√°ctil para m√≥viles (toda la pantalla salta) */
        #mobile-touch-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            /* Por encima del canvas, debajo de la UI */
            display: none;
        }

        @media (max-width: 768px) {
            #mobile-touch-area {
                display: block;
            }
        }
    </style>
</head>

<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score-display">Distancia: 0m</div>
        <div id="lives-display" style="position: absolute; top: 50px; left: 20px; font-size: 1.2rem; color: #ff7675;">
            Vidas: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
        </div>
        <a href="ludica.html" class="btn-regresar">Regresar</a>
        <div id="mobile-touch-area"></div>
        <div id="start-screen" class="ui-layer">
            <div class="screen">
                <h1>Resiliencia Infinita</h1>
                <p>Esquiva el ruido mental. Mant√©n la calma.</p>
                <p style="font-size: 0.9rem; margin-bottom: 30px;">
                    üñ±Ô∏è Click o Espacio para impulsarte hacia arriba.<br>
                    üî¥ Esquiva los orbes y l√°seres.
                </p>
                <button onclick="startGame()">Comenzar Viaje</button>
            </div>
        </div>

        <div id="game-over-screen" class="hidden" style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(44, 62, 80, 0.95);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    border: 2px solid #1abc9c;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    width: 80%;
    max-width: 400px;
    z-index: 100;
">
            <h1 style="color: #1abc9c; margin-bottom: 10px;">¬°√Ånimo!</h1>
            <p id="final-score" style="color: white; font-size: 1.2rem;"></p>

            <p id="game-over-message" style="
        font-style: italic; 
        color: #ecf0f1; 
        margin: 20px 0; 
        line-height: 1.4;
    "></p>

            <button onclick="resetGame()" style="
        background: #1abc9c;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    ">Intentar de nuevo</button>
        </div>

        <script>

            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            const width = 800;
            const height = 450;
            canvas.width = width;
            canvas.height = height;

            let gameRunning = false;
            let score = 0;
            let frame = 0;
            let gameSpeed = 3;
            let difficultyMultiplier = 1;

            // Entidades
            let player;
            let obstacles = [];
            let particles = [];
            let stars = [];

            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioCtx = new AudioContext();

            function playSound(type) {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);

                const now = audioCtx.currentTime;

                if (type === 'jump') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(300, now);
                    osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                    gain.gain.setValueAtTime(0.3, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    osc.start(now);
                    osc.stop(now + 0.1);
                } else if (type === 'crash') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(100, now);
                    osc.frequency.exponentialRampToValueAtTime(10, now + 0.3);
                    gain.gain.setValueAtTime(0.5, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                    osc.start(now);
                    osc.stop(now + 0.3);
                }
            }


            class Player {
                constructor() {
                    this.x = 100;
                    this.y = height / 2;
                    this.radius = 15;
                    this.velocity = 0;
                    this.gravity = 0.4;
                    this.lift = -7;
                    this.color = '#1abc9c';
                    this.blinkTimer = 0;
                    this.isBlinking = false;
                    this.lives = 5;
                    this.invincible = 0;
                }

                draw() {
                    if (this.invincible % 10 > 5) return;
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = this.color;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.shadowBlur = 0;

                    this.blinkTimer++;
                    if (this.blinkTimer > 150) {
                        this.isBlinking = true;
                        if (this.blinkTimer > 160) {
                            this.isBlinking = false;
                            this.blinkTimer = 0;
                        }
                    }

                    ctx.fillStyle = 'white';
                    if (this.isBlinking) {
                        ctx.fillRect(this.x + 2, this.y - 2, 8, 2);
                    } else {
                        ctx.beginPath();
                        ctx.arc(this.x + 4, this.y - 2, 4, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                update() {
                    this.velocity += this.gravity;
                    this.y += this.velocity;

                    if (this.invincible > 0) this.invincible--;

                    if (this.y + this.radius > height) {
                        this.y = height - this.radius;
                        this.velocity = 0;
                        gameOver();
                    }
                    if (this.y - this.radius < 0) {
                        this.y = this.radius;
                        this.velocity = 0;
                    }
                }

                jump() {
                    this.velocity = this.lift;
                    playSound('jump');
                    for (let i = 0; i < 3; i++) {
                        particles.push(new Particle(this.x, this.y + 10, '#ecf0f1'));
                    }
                }
            }

            class Obstacle {
                constructor() {
                    this.x = width;
                    this.markedForDeletion = false;

                    const rand = Math.random();
                    if (rand < 0.2) {
                        this.type = 'positive';
                        const positives = [
                            { name: 'Calma', color: '#1abc9c' },
                            { name: 'Paz', color: '#3498db' },
                            { name: 'Enfoque', color: '#2ecc71' },
                            { name: 'Alegr√≠a', color: '#f1c40f' }
                        ];
                        this.sub = positives[Math.floor(Math.random() * positives.length)];
                    } else if (rand < 0.7) {
                        this.type = 'negative';
                        const negatives = [
                            { name: 'Ansiedad', color: '#e74c3c' },
                            { name: 'Enojo', color: '#d35400' },
                            { name: 'Estr√©s', color: '#f39c12' },
                            { name: 'Tristeza', color: '#9b59b6' }
                        ];
                        this.sub = negatives[Math.floor(Math.random() * negatives.length)];
                    } else {
                        this.type = 'laser';
                        this.color = '#ff9f43';
                    }

                    this.radius = 18;
                    this.y = Math.random() * (height - 60) + 30;
                    this.waveAngle = 0;
                    this.waveSpeed = Math.random() * 0.1 + 0.05;
                    this.height = Math.random() * 150 + 50;
                }

                update() {
                    this.x -= gameSpeed;
                    if (this.type !== 'laser') {
                        this.y += Math.sin(this.waveAngle) * 2;
                        this.waveAngle += this.waveSpeed;
                    }
                    if (this.x < -100) this.markedForDeletion = true;
                }

                draw() {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = this.type === 'laser' ? this.color : this.sub.color;
                    ctx.fillStyle = this.type === 'laser' ? this.color : this.sub.color;

                    if (this.type === 'laser') {
                        ctx.fillRect(this.x, this.y, 10, this.height);
                    } else {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        ctx.fill();

                        ctx.shadowBlur = 0;
                        ctx.strokeStyle = 'rgba(0,0,0,0.5)';
                        ctx.lineWidth = 2;

                        if (this.type === 'negative') {
                            ctx.beginPath();
                            ctx.moveTo(this.x - 6, this.y - 5); ctx.lineTo(this.x - 2, this.y - 2);
                            ctx.moveTo(this.x + 6, this.y - 5); ctx.lineTo(this.x + 2, this.y - 2);
                            ctx.stroke();
                            ctx.fillStyle = 'black';
                            ctx.fillRect(this.x - 5, this.y, 2, 2); ctx.fillRect(this.x + 3, this.y, 2, 2);
                        } else {
                            ctx.beginPath();
                            ctx.arc(this.x, this.y + 2, 6, 0.2, Math.PI - 0.2);
                            ctx.stroke();
                            ctx.fillStyle = 'white';
                            ctx.beginPath();
                            ctx.arc(this.x - 4, this.y - 2, 2, 0, Math.PI * 2);
                            ctx.arc(this.x + 4, this.y - 2, 2, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    }
                }
            }

            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = Math.random() * 6 - 3;
                    this.speedY = Math.random() * 6 - 3;
                    this.color = color;
                    this.life = 100;
                    // --- NUEVAS PROPIEDADES PARA GIRO ---
                    this.angle = Math.random() * Math.PI * 2;
                    this.spin = Math.random() * 0.2 - 0.1;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.x -= gameSpeed * 0.5;
                    this.life -= 2;
                    this.angle += this.spin;
                }

                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.angle);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = this.life / 100;

                    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);

                    ctx.restore();
                    ctx.globalAlpha = 1;
                }
            }

            class Star {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.size = Math.random() * 2;
                    this.speed = Math.random() * 0.5 + 0.1;
                }
                update() {
                    this.x -= this.speed;
                    if (this.x < 0) this.x = width;
                }
                draw() {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }


            function init() {
                player = new Player();
                obstacles = [];
                particles = [];
                score = 0;
                frame = 0;
                gameSpeed = 4;
                difficultyMultiplier = 1;

                stars = [];
                for (let i = 0; i < 50; i++) stars.push(new Star());
                player.lives = 5;
                updateLivesUI();
            }

            function checkCollisions() {
                obstacles.forEach(obs => {
                    let collision = false;

                    if (obs.type !== 'laser') {
                        const dx = obs.x - player.x;
                        const dy = obs.y - player.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < obs.radius + player.radius) collision = true;
                    } else {
                        if (player.x + player.radius > obs.x && player.x - player.radius < obs.x + 10 &&
                            player.y + player.radius > obs.y && player.y - player.radius < obs.y + obs.height) {
                            collision = true;
                        }
                    }

                    if (collision) {
                        if (obs.type === 'positive') {
                            if (player.lives < 5) {
                                player.lives++;
                                updateLivesUI();
                                player.color = '#2ecc71';
                                setTimeout(() => player.color = player.baseColor, 200);
                            }
                            obs.markedForDeletion = true;
                            for (let i = 0; i < 8; i++) particles.push(new Particle(player.x, player.y, '#2ecc71'));

                        } else if (player.invincible === 0) {
                            player.lives--;
                            player.invincible = 60;
                            updateLivesUI();

                            player.color = '#ff0000';
                            setTimeout(() => player.color = player.baseColor, 250);

                            obs.markedForDeletion = true;
                            playSound('crash');
                            if (player.lives <= 0) gameOver();
                        }
                    }
                });
            }

            function updateLivesUI() {
                const display = document.getElementById('lives-display');
                display.innerText = "Vidas: " + "‚ù§Ô∏è".repeat(player.lives) + "üñ§".repeat(5 - player.lives);

                const colors = {
                    5: '#1abc9c',
                    4: '#3498db',
                    3: '#f1c40f',
                    2: '#e67e22',
                    1: '#e74c3c'
                };

                player.baseColor = colors[player.lives] || colors[1];
                player.color = player.baseColor;
            }

            function handleObstacles() {

                let spawnRate = Math.max(40, 90 - Math.floor(score / 50));

                if (frame % spawnRate === 0) {
                    obstacles.push(new Obstacle());
                }

                obstacles = obstacles.filter(obs => !obs.markedForDeletion);
            }

            function animate() {
                if (!gameRunning && particles.length === 0) return;

                ctx.clearRect(0, 0, width, height);

                if (gameRunning) {
                    frame++;
                    if (frame % 400 === 0 && gameSpeed < 10) {
                        gameSpeed += 0.25;
                    }
                    if (frame % 10 === 0) score++;

                    player.update();
                    handleObstacles();
                    checkCollisions();
                }

                stars.forEach(star => {
                    if (gameRunning) star.update();
                    star.draw();
                });

                if (gameRunning) {
                    player.draw();
                }

                obstacles.forEach(obs => {
                    if (gameRunning) obs.update();
                    obs.draw();
                });

                particles.forEach((p, index) => {
                    p.update();
                    p.draw();
                    if (p.life <= 0) particles.splice(index, 1);
                });

                document.getElementById('score-display').innerText = `Distancia: ${score}m`;

                requestAnimationFrame(animate);
            }


            function startGame() {
                document.getElementById('start-screen').classList.add('hidden');
                document.getElementById('game-over-screen').classList.add('hidden');
                init();
                gameRunning = true;
                animate();
            }

            function gameOver() {
                gameRunning = false;
                playSound('crash');

                for (let i = 0; i < 30; i++) {
                    particles.push(new Particle(player.x, player.y, player.color));
                }

                const messages = [
                    "No pasa nada por caerse, lo importante es volver a intentarlo.",
                    "Tus emociones no te definen, pero aprender de ellas te fortalece.",
                    "Respira profundo. El equilibrio es saber levantarse.",
                    "Incluso en los d√≠as dif√≠ciles, sigues avanzando.",
                    "Cada tropiezo es una oportunidad para empezar con m√°s sabidur√≠a."
                ];

                const randomMsg = messages[Math.floor(Math.random() * messages.length)];

                document.getElementById('final-score').innerText = `Distancia: ${score}m`;
                document.getElementById('game-over-message').innerText = randomMsg;

                setTimeout(() => {
                    document.getElementById('game-over-screen').classList.remove('hidden');
                }, 500);
            }

            function resetGame() {
                startGame();
            }

            window.addEventListener('keydown', (e) => {
                if (e.code === 'Space' || e.code === 'ArrowUp') {
                    if (gameRunning) player.jump();
                    else if (!gameRunning && document.getElementById('start-screen').classList.contains('hidden') === false) startGame();
                }
            });

            window.addEventListener('mousedown', () => {
                if (gameRunning) player.jump();
            });


            init();
            stars.forEach(star => star.draw());

            const touchArea = document.getElementById('mobile-touch-area');
            touchArea.addEventListener('touchstart', (e) => {
                if (gameRunning) {
                    player.jump();
                    e.preventDefault();
                } else if (document.getElementById('start-screen').classList.contains('hidden') === false) {
                    startGame();
                }
            });

        </script>
</body>

</html>
