<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido | MenteSana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a252f;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            position: relative;
        }

        .background-wrapper {
            position: absolute;
            inset: 0;
            z-index: 1;
            overflow: hidden;
            background: radial-gradient(circle at center, #2c3e50, #1a252f);
        }

        .bg-image {
            position: absolute;
            inset: 0;
            background-image: url('imgs/fondo_bienvenida.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.3);
            animation: scaleBg 40s infinite alternate ease-in-out;
        }

        .sparkle {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(26, 188, 156, 0.15);
            filter: blur(100px);
            border-radius: 50%;
            animation: floatSparkle 8s infinite alternate ease-in-out;
        }

        .s1 {
            top: -100px;
            left: -50px;
        }

        .s2 {
            bottom: -100px;
            right: -50px;
            animation-delay: -4s;
        }

        @keyframes floatSparkle {
            from {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }

            to {
                transform: translate(30px, 30px) scale(1.2);
                opacity: 0.6;
            }
        }

        @keyframes scaleBg {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }

        .welcome-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            padding: 3rem 2rem;
            border-radius: 35px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: cardReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardReveal {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo i {
            color: #1abc9c;
            margin-right: 10px;
        }

        .logo span {
            color: #1abc9c;
        }

        .role-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            margin-top: 1.5rem;
        }

        .role-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .role-card i {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .role-card.active {
            background: rgba(26, 188, 156, 0.2);
            border-color: #1abc9c;
            color: #1abc9c;
            transform: translateY(-5px);
        }

        input {
            padding: 16px;
            border-radius: 18px;
            border: 2px solid transparent;
            font-size: 1rem;
            text-align: center;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            width: 100%;
            margin-bottom: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:hover,
        input:focus {
            border-color: #1abc9c;
            background: #ffffff;
            box-shadow: 0 0 15px rgba(26, 188, 156, 0.2);
        }

        #pin-container {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #pin-container.visible {
            max-height: 100px;
            opacity: 1;
            margin-bottom: 5px;
        }

        .btn-start {
            padding: 18px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: 0.4s ease;
            margin-top: 10px;
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(26, 188, 156, 0.4);
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #1abc9c;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="background-wrapper">
        <div class="bg-image"></div>
        <div class="sparkle s1"></div>
        <div class="sparkle s2"></div>
    </div>

    <div class="welcome-card">
        <div class="logo"><i class="fas fa-hand-holding-heart"></i>Mente<span>Sana</span></div>
        <p id="sub-tag" style="opacity: 0.8;">Tu refugio digital de paz</p>

        <div id="input-section">
            <div class="role-selection">
                <div class="role-card active" id="role-est" onclick="selectRole('Estudiante')">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Estudiante</span>
                </div>
                <div class="role-card" id="role-inv" onclick="selectRole('Invitado')">
                    <i class="fas fa-user-tie"></i>
                    <span>Invitado</span>
                </div>
            </div>

            <input type="text" id="userName" placeholder="Escribe tu nombre aquí" autocomplete="off">

            <div id="pin-container" class="visible">
                <input type="password" id="userPin" placeholder="PIN de Seguridad (4 dígitos)" maxlength="4">
            </div>

            <button class="btn-start" onclick="startExperience()">
                Comenzar viaje <i class="fas fa-arrow-right" style="margin-left: 8px; font-size: 0.9rem;"></i>
            </button>
        </div>

        <div id="greeting-message" style="display:none;">
            <h2 id="personal-hello"></h2>
            <div class="loader"></div>
            <p style="font-size: 0.9rem; opacity: 0.7;">Preparando tu espacio...</p>
        </div>
    </div>

    <script>
        let currentRole = 'Estudiante';

        function selectRole(role) {
            currentRole = role;
            document.getElementById('role-est').classList.toggle('active', role === 'Estudiante');
            document.getElementById('role-inv').classList.toggle('active', role === 'Invitado');

            const pinContainer = document.getElementById('pin-container');
            if (role === 'Estudiante') {
                pinContainer.classList.add('visible');
            } else {
                pinContainer.classList.remove('visible');
            }
        }

        async function startExperience() {
            const nameInput = document.getElementById('userName').value.trim();
            const pin = document.getElementById('userPin').value;
            const API_URL = "https://mente-sana-frontend.onrender.com"; 

            if (currentRole === 'Estudiante' && (nameInput === "" || pin.length < 4)) {
                alert("Por favor, ingresa tu nombre y un PIN de 4 dígitos.");
                return;
            }

            const finalName = (nameInput === "" && currentRole === "Invitado") ? "Invitado" : nameInput;

            try {
                
                const response = await fetch(`${API_URL}/obtener-identidad`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nombre: finalName,
                        rol: currentRole
                    })
                });

                if (!response.ok) throw new Error("Error al obtener identidad");

                const data = await response.json();

                localStorage.setItem('usuarioMenteSana', finalName);
                localStorage.setItem('rolMenteSana', currentRole);
                localStorage.setItem('idMenteSana', data.digitos_id);

                const inputSection = document.getElementById('input-section');
                inputSection.style.transition = "opacity 0.5s ease";
                inputSection.style.opacity = "0";

                setTimeout(() => {
                    inputSection.style.display = 'none';
                    document.getElementById('sub-tag').style.display = 'none';
                    document.getElementById('greeting-message').style.display = 'block';
                    document.getElementById('personal-hello').innerText = `¡Hola, ${finalName}!`;

                    setTimeout(() => {
                        window.location.href = 'inicio.html';
                    }, 2000);
                }, 500);

            } catch (error) {
                console.error("Error:", error);
                alert("Hubo un problema al conectar con el servidor. Inténtalo de nuevo.");
            }
        }
    </script>
</body>

</html>
