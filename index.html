<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido | MenteSana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }


        .background {
            position: absolute;
            inset: 0;
            background-image: url('https://images.unsplash.com/photo-1499209974431-9dac3adaf471?auto=format&fit=crop&q=80&w=1600');
            background-size: cover;
            background-position: center;
            filter: brightness(0.6);
            z-index: 1;
            animation: scaleBg 20s infinite alternate;
        }

        @keyframes scaleBg {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }


        .welcome-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 25px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeInUp 1.2s ease-out forwards;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .logo { font-size: 2rem; font-weight: bold; margin-bottom: 1.5rem; }
        .logo span { color: #1abc9c; }

        h2 { margin-bottom: 1rem; font-weight: 300; }

        .input-group {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
        }

        .btn-start {
            padding: 15px;
            border-radius: 12px;
            border: none;
            background-color: #1abc9c;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-start:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }


        #greeting-message {
            display: none; 
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #1abc9c;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<body>

    <div class="background"></div>

    <div class="welcome-card">
        <div id="input-section">
            <div class="logo">Mente<span>Sana</span></div>
            <h2>Hola, ¿cómo te llamas?</h2>
            <p>Queremos darte una bienvenida personalizada.</p>
            
            <div class="input-group">
                <input type="text" id="userName" placeholder="Escribe tu nombre aquí..." autocomplete="off">
                <button class="btn-start" onclick="startExperience()">Entrar al Portal</button>
            </div>
        </div>

        <div id="greeting-message">
            <div class="logo">Mente<span>Sana</span></div>
            <h2 id="personal-hello"></h2>
            <p>Tu bienestar es nuestra prioridad.</p>
            <p style="margin-top: 10px; font-size: 0.9rem; color: #bdc3c7;">Estamos preparando todo para ti...</p>
            <div class="loader"></div>
            <p id="countdown" style="font-size: 0.8rem; margin-top: 10px;">Redirigiendo en 5 segundos...</p>
        </div>
    </div>

    <script>
        function startExperience() {
            const name = document.getElementById('userName').value;

            if (name.trim() === "") {
                alert("Por favor, dinos tu nombre para continuar.");
                return;
            }

            document.getElementById('input-section').style.display = 'none';
            const greeting = document.getElementById('greeting-message');
            greeting.style.display = 'block';

            
            document.getElementById('personal-hello').innerText = `¡Bienvenido/a, ${name}!`;

            
            let seconds = 5;
            const countdownEl = document.getElementById('countdown');

            const timer = setInterval(() => {
                seconds--;
                countdownEl.innerText = `Redirigiendo en ${seconds} segundos...`;
                
                if (seconds <= 0) {
                    clearInterval(timer);
                    
                    window.location.href = 'inicio.html';
                }
            }, 1000);
        }
    </script>

</body>
</html>
