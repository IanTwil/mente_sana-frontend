<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Moderación | MenteSana</title>
    <style>
        body {
            font-family: sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 12px;
            text-align: left;
        }

        th {
            background: #16a085;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Panel de Control de Comentarios</h1>
    <div id="adminList">Cargando comentarios para moderar...</div>

    <script>
    // 1. CAMBIO IMPORTANTE: Usa la URL de tu BACKEND (el de Node.js)
    const API_URL = "https://mente-sana-frontend.onrender.com"; 

    async function loadAll() {
        const listContainer = document.getElementById('adminList');
        listContainer.innerHTML = "<p>Cargando datos del servidor...</p>";

        try {
            // Usamos la variable API_URL y apuntamos al backend
            const res = await fetch(`${API_URL}/admin/todo`);
            
            if (!res.ok) throw new Error("Error al obtener datos");
            
            const data = await res.json();
            
            if (data.length === 0) {
                listContainer.innerHTML = "<p>No hay comentarios en la base de datos.</p>";
                return;
            }

            let html = '<table><tr><th>ID</th><th>Lectura</th><th>Autor</th><th>Comentario</th><th>Acción</th></tr>';
            data.forEach(c => {
                html += `<tr>
                    <td>${c.id}</td>
                    <td>${c.lectura_id}</td>
                    <td>${c.nombre}</td>
                    <td>${c.contenido}</td>
                    <td><button class="btn-delete" onclick="deleteComm(${c.id})">Eliminar</button></td>
                </tr>`;
            });
            listContainer.innerHTML = html + '</table>';

        } catch (error) {
            console.error("Error:", error);
            listContainer.innerHTML = `<p style="color:red;">Error: No se pudo conectar con el servidor. Asegúrate de que el Backend esté encendido.</p>`;
        }
    }

    async function deleteComm(id) {
        const password = prompt("Ingrese la clave de administrador para confirmar:");
        if (!password) return;

        if (confirm('¿Seguro que quieres borrar este comentario?')) {
            try {
                // Usamos la variable API_URL aquí también
                const response = await fetch(`${API_URL}/comentarios/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'x-admin-key': password
                    }
                });

                if (response.ok) {
                    alert("Comentario eliminado con éxito.");
                    loadAll();
                } else {
                    const mensaje = await response.text();
                    alert("Error: " + mensaje);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("No se pudo conectar con el servidor.");
            }
        }
    }

    // Ejecutar al cargar la página
    loadAll();
</script>
</body>

</html>
